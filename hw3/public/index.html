<!DOCTYPE html>
<html>
<head>
<title>Cheesecake Order Form</title>
<link rel = "stylesheet"
	type = "text/css"
	href = "/stylesheets/grohm22.css" />
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
</head>

<body>
<!-- Page Title -->
<h1 class="cursive">Cheesecake Order Form</h1>

<!-- Cheeesecake Image -->
<img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/
	Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg"
	alt="Cheesecake" style="width:300px;height:300px;"><br>

<!-- Quantity Selection -->
<label id="labelQuantity" for="quantity">Quantity   Topping</label><br>
<select name="quantity" id="quantity">
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>

<!-- Topping Selection -->
<input type="radio" id="plain" name="topping" value="Plain" style="margin-left: 32px"
	checked="checked">
<label for="plain" id="labelPlain">Plain</label><br>
<input type="radio" id="cherry" name="topping" value="Cherry" style="margin-left: 65px">
<label for="cherry" id="labelCherry">Cherry</label><br>
<input type="radio" id="chocolate" name="topping" value="Chocolate" style="margin-left: 65px">
<label for="chocolate" id="labelChocolate">Chocolate</label><br><br>

<!-- Special Instructions Text Area -->
<label for="notesText" id="labelNotes">Notes:</label><br>
<textarea id="notes" placeholder="Enter any special instructions here." rows="4" cols="50">
</textarea><br><br>

<!-- Order Button -->
<button type="order" id="buttonOrder">Order</button><br>

<!-- Order Script -->
<script src="javascripts/order.js"></script>

<!-- Dropdown Style -->
<!-- Code used from https://www.w3schools.com/css/css_dropdowns.asp -->
<style>
.dropbtn {
	background-color: #C7BB89;
	color: #E50038;
	padding: 16px;
	font-size: 16px;
	border: none;
	cursor: pointer;
}

.dropdown {
	position: relative;
	display: inline-block;
}

.dropdown-content {
	display: none;
	position: absolute;
	background-color: #F9F9F9;
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	z-index: 1;
	max-height: 100px;
	overflow: auto;
}

.dropdown-content a {
	color: black;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
}

.dropdown-content a:hover {background-color: #F1F1F1}

.dropdown:hover .dropdown-content {
	display: block;
}

.dropdown:hover .dropbtn {
	background-color: #C7BB89;
}
</style>

<!-- Total Order History Header -->
<h3 class="helvetica">Orders for</h3>

<!-- Month Dropdown Box -->
<div class="dropdown">
	<button class="dropbtn" id="month">Jan</button>
	<div class="dropdown-content">
		<a href="#" value="1" selected="selected">Jan</a> 
		<a href="#" value="2">Feb</a>
		<a href="#" value="3">Mar</a>
		<a href="#" value="4">Apr</a>
		<a href="#" value="5">May</a>
		<a href="#" value="6">June</a>
		<a href="#" value="7">July</a>
		<a href="#" value="8">Aug</a>
		<a href="#" value="9">Sept</a>
		<a href="#" value="10">Oct</a>
		<a href="#" value="11">Nov</a>
		<a href="#" value="12">Dec</a>
	</div>
</div>

<!-- Changing Selected Month -->
<!-- NOT FUNCTIONAL -->
<script src="javascripts/month_info.js"></script>

<!-- Order Numbers -->
<ul>
	<li>11 Cherry</li>
	<li>17 Chocolate</li>
	<li>31 Plain</li>
</ul>

</body>
</html>
